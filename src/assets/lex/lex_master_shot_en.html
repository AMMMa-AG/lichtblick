	<body><strong>master shot:</strong> An uninterrupted shot showing a whole <a href="lex_scene_en.html">scene</a>, usually taken with a <a href="lex_wide_angle_lens_en.html">wide-angle lens</a> in <a href="lex_long_shot_en.html">long shot</a>- or <a href="lex_medium_long_shot_en.html">medium long shot</a> framing. The master shot provides important material for the process of <a href="lex_editing_en.html">editing</a>. Occasionally, the entire master shot is used in the <a href="lex_final_cut_en.html">final cut</a>.</body>
