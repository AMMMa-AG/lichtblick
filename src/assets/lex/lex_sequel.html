	<body><strong>Sequel</strong> (dt. „Fortsetzung“): Ein Film, der einen zuvor produzierten Film ergänzt, und zwar um eine der Ausgangsgeschichte zeitlich nachgelagerte Handlung. Neben dem Sequel gibt es noch das <a href="lex_prequel.html">Prequel</a>, einen Film, der eine der Ausgangsgeschichte zeitlich vorangestellte Handlung erzählt.</body>
