	<body><strong>abstract film:</strong> A type of <a href="lex_experimental_film_en.html">experimental film</a> that is mainly non-narrative with no coherent story and no acting. The focus of abstract films usually lies on the unique qualities of motion, rhythm, light and <a href="lex_composition_en.html">composition</a> inherent in the technical medium of film. </body>
