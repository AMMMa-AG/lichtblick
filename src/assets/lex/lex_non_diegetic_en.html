	<body><strong>non-diegetic:</strong> Not belonging to the fictional world of the film (opposite of <a href="lex_diegetic_en.html">diegetic</a>). For instance, background music, a narrator’s commentary or sound effects added after filming that do not seem to originate from the film’s world, are all examples of non-diegetic sound. <p align="center"><img height="100" lw-src="../bilder/visual_non_diegetic.png" src="Images/visual_non_diegetic_en.png" width="100" />   <img height="100" lw-src="../bilder/visual_diegetic.png" src="Images/visual_diegetic_en.png" width="100" /></p>
