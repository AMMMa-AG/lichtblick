	<body><strong>optical printer:</strong> An analogue machine used to create <a href="lex_special_effect_en.html">special effects</a> by optical means. An optical printer consists of one or more film projectors that are mechanically linked to a camera, thus allowing filmmakers to re-photograph one or more strips of film.</body>
