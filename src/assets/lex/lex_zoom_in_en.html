	<body><strong>zoom in:</strong> A shot in which a subject, scene, or action is brought optically closer. The opposite of a zoom in is a <a href="lex_zoom_out_en.html">zoom out</a>. A zoom in picks out and isolates a person or object (or a detail of a person or object) and often ends in a <a href="lex_close_up_en.html">close-up</a>. For related information, see <a href="lex_zoom_en.html">zoom</a> and <a href="lex_zoom_lens_en.html">zoom lens</a>. <p align="center"><img height="100" lw-src="../bilder/visual_zoom_in.png" src="Images/visual_zoom_in_en.png" width="100" /></p>
