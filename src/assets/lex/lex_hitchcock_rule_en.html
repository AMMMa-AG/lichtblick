	<body><strong>"Hitchcock’s rule":</strong> A cinematographic principle which was coined by Alfred Hitchcock in his famous discussions with François Truffaut. The rule states that the size of an object in the <a href="lex_frame_en.html">frame</a> should equal its importance in the story at that moment.</body>
