	<body><strong>gauge</strong>: The width of <a href="lex_film_stock_en.html">film stock</a>. Common film gauges in usage are 8 mm, 16 mm, 35 mm, and 65/70 mm (in this case 65 mm for the negative and 70 mm for the release print). In the past, there have been other historic gauges. </body>
