	<body><strong>Sequenz</strong> (engl. <em>sequence</em>): Eine weniger präzise narrative Einheit in einem Film, die aus mehreren zueinander gehörenden <a href="lex_scene.html">Szenen</a> besteht. Die Szenen einer Sequenz sind normalerweise durch einheitliche Handlungsorte oder -zeiten miteinander verbunden, zwingend notwendig ist dies aber nicht. </body>
