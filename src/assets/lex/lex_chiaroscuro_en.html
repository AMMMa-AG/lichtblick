	<body><strong>chiaroscuro:</strong> Especially strong <a href="lex_contrast_en.html">contrasts</a> between lit and shady areas are referred to as chiaroscuro (Italian for “light-dark”). The term derives from a painting style popular in the Baroque that had the same name. For related information, read the entries concerning <a href="lex_low_key_lighting_en.html">low-key lighting</a> and <a href="lex_film_noir_en.html">film noir</a>. </body>
