	<body><strong>Intertextualität</strong> (engl. <em>intertextuality</em>): Referenzen oder Verbindungen zwischen verschiedenen „Texten” jeder Art (auch Filme, Artikel, Bilder etc.). Beispiele für Intertextualität im Film sind Adaptionen von Romanen, <a href="lex_homage.html">Homages</a>, Parodien, <a href="lex_prequel.html">Prequels</a>, <a href="lex_sequel.html">Sequels</a> und Neuverfilmungen (Remakes).</body>
