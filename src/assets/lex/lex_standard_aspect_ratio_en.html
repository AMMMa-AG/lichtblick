	<body><strong>standard aspect ratio:</strong> An <a href="lex_aspect_ratio_en.html">aspect ratio</a> of 4:3 (i.e. 1.33:1), which means that the <a href="lex_frame_en.html">frame</a> width is 33 percent broader than the frame height. This was the underlying aspect ratio for the shape of TV screens until the 1950s.</body>
