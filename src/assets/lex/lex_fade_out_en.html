	<body><strong>fade-out:</strong> The screen gradually loses contrast and luminosity until it is completely black, or in rare cases, another colour. In <a href="lex_continuity_editing_en.html">continuity editing</a>, fade-outs and <a href="lex_fade_in_en.html">fade-ins</a> are mainly used to flag a temporal discontinuity (i.e. the passage of time).<p align="center"><img height="100" lw-src="../bilder/visual_fade_out.png" src="Images/visual_fade_out_en.png" width="100" /></p>
