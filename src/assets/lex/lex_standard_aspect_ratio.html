	<body><strong>Standardbildformat</strong> (engl. <em>standard aspect ratio</em>): Ein <a href="lex_aspect_ratio.html">Bildformat</a> mit einem Seitenverhältnis von 4:3 (d.h. 1,33:1). Der <a href="lex_frame.html">Bildrahmen</a> ist somit 33 Prozent breiter als hoch. Dieses Seitenverhältnis war bis in die 1950er-Jahre maßgebend für das Format von TV-Bildschirmen.</body>
