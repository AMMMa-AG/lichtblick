	<body><strong>treatment:</strong> A condensed literary summary or presentation of the <a href="lex_story_en.html">story</a> for a proposed film, with basic ideas, action and characters described in prose form (i.e. a first draft of a <a href="lex_screenplay_en.html">screenplay</a>). Usually, a treatment is used to market and sell a film project or script in the <a href="lex_preproduction_en.html">preproduction</a> phase.</body>
