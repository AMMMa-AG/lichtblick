	<body><strong>outtake:</strong> Film footage that is not used in the <a href="lex_final_cut_en.html">final cut</a> of a film due to a technical error, as opposed to deleted scenes, which are often omitted for artistic reasons or to reduce the length of a film. Nowadays outtakes can frequently be found as special features on DVDs.</body>
