	<body><strong>narrator:</strong> A <a href="lex_diegetic_en.html">diegetic</a> or <a href="lex_non_diegetic_en.html">non-diegetic</a> character or person who provides a <a href="lex_narration_en.html">narration</a>. Note, however, that the commentary of the narrator does not necessarily need to be the truth. See also <a href="lex_voice_over_en.html">voice-over</a>.</body>
