	<body><strong>fake documentary:</strong> A fictional film that pretends to be a <a href="lex_documentary_en.html">documentary</a> film. A famous example is the film <em>The Blair Witch Project</em> by Daniel Myrick and Eduardo Sánchez. A fake documentary imitates the style of a documentary, often with handheld shots and a “low-budget look”.</body>
