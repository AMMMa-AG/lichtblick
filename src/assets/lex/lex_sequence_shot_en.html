	<body><strong>sequence shot (or plán scene):</strong> Derived from the French film term <em>plan-séquence</em>; a lengthy single choreographed <a href="lex_shot_en.html">shot</a>, which renders an entire scene. A sequence shot usually involves sophisticated <a href="lex_camera_movement_en.html">camera movement</a> and complex staging. A sequence shot is by definition a <a href="lex_long_take_en.html">long take</a>. </body>
