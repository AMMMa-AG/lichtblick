	<body><strong>title card:</strong> Title cards or intertitles are a piece of filmed, printed text. These are then edited into the filmed action at various points, generally to supply character dialogue and thoughts (especially in the <a href="lex_silent_film_en.html">silent film era</a>), or to provide descriptive narrative text related to the filmed events. </body>
