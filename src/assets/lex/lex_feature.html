	<body><strong>Spielfilm</strong> (Langspielfilm, Kinofilm, engl. <em>feature</em>): Ein Film, der für die Auswertung im Kino gedacht ist und dort als Hauptattraktion gezeigt wird, im Gegensatz zu den <a href="lex_short_film.html">Kurzfilmen</a>, die manchmal im Vorprogramm gespielt werden. Ein Spielfilm dauert normalerweise länger als 60 Minuten.</body>
