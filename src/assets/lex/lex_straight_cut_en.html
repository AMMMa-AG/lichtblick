	<body><strong>straight cut:</strong> A simple cut in which the last <a href="lex_frame_en.html">frame</a> of the first shot is instantly followed by the first frame of the next shot. With a straight cut, no special optical <a href="lex_transitions_en.html">transition</a> is used. Straight cuts are the most common connections between shots. See <a href="lex_cut_en.html">cut</a>.<p align="center"><img height="100" lw-src="../bilder/visual_straight_cut.png" src="Images/visual_straight_cut_en.png" width="100" /></p>
