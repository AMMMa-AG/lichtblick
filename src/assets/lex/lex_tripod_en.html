	<body><strong>tripod:</strong> A camera support that consist of three legs (from “tri” – three and “podia” – feet) and a flexible head. A camera attached to a fixed tripod can carry out <a href="lex_panning_en.html">panning</a>, <a href="lex_tilting_en.html">tilting</a> and <a href="lex_rotate_en.html">rotating</a> movements. </body>
