	<body><strong>aspect ratio:</strong> The aspect ratio describes the size of the image, respectively the screen and defines the ratio of <a href="lex_frame_en.html">frame</a> width to frame height. For example, the aspect ratio 4:3 (i.e. 1.33:1) means that the frame width is 33 percent broader than the frame height.<br />
