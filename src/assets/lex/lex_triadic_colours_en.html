	<body><strong>triadic colours:</strong> A harmonic combination of colours made up of three colours that are separated by 120 degrees on the colour wheel. Triadic colours always belong to the same order in the <a href="lex_colour_wheel_en.html">colour wheel</a>. For related information, read the entry concerning <a href="lex_colour_scheme_en.html">colour scheme</a> and <a href="lex_analogues_colours_en.html">analogue colours</a>. <br />
