	<body><strong>Breite</strong> (des Filmstreifens, engl. <em>gauge</em>): Meint die Breite des <a href="lex_film_stock.html">Filmmaterials</a>. Übliche Maße dabei sind 8 mm, 16 mm, 35 mm und 65/70 mm (in diesem Fall 65 mm im Falle des Negativs und 70 mm bei der Vorführkopie). In der Vergangenheit gab es auch noch andere Maße der Breite des Filmstreifens. </body>
