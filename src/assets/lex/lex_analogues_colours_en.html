	<body><strong>analogous colours:</strong> Colours that lie next to each other on the colour wheel, such as green and yellow. Analogous colours are harmonic colours, and as such, are often used for <a href="lex_colour_scheme_en.html">colour schemes</a>. For related information, read the entries concerning <a href="lex_triadic_colours_en.html">triadic colours</a> and <a href="lex_colour_scheme_en.html">colour scheme</a>. <br />
