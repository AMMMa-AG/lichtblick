	<body><strong>feature (film):</strong> A fictional film that is intended for initial distribution in cinemas and that is the main attraction of the screening rather than the <a href="lex_short_film_en.html">short films</a> that are sometimes screened before it. A feature film usually runs longer than an hour.</body>
